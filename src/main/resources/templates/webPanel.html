<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book&Travel</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/services.js"></script>
    <script src="js/user-panel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/jquery.flexslider-min.js"></script>
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="css/user-panel.css" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>



</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-1">
            <div id="cancelReservation">
                <input class="btn btn-danger" type="button" value="Cancel reservation" onclick="DeleteReservation()">
            </div>
        </div>
        <div class="col-lg-10 pageTitle align-middle">
            <p class="ft">TRAVEL ACTIVITY TRACKER</p>
        </div>

        <div class="col-lg-1">
            <form id="signoutButton" class="form-signin" th:action="@{/logout}" method="POST">
                <button class="btn btn-lg btn-primary btn-signin pull-right btm" type="submit">Log out</button>
            </form>
        </div>
    </div>
    <div id="datePicker" class="row">
        <div class="col-lg-offset-3 col-lg-3">
            <input id="arrivalDate" type="date" required>
        </div>
        <div class="col-lg-3">
            <input id="leaveDate" type="date" required>
        </div>
        <div class="col-lg-1">
            <input type="button" class="btn btn-lg btm" value="Make reservation" onclick="SubmitReservation()">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="tableDiv">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                    <tr class="kr">
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Rating</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>







<div id='map'></div>
<div class='overlay'>
    <button id='replay'>Replay</button>
</div>

</body>
</html>
